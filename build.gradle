group 'org.fundacionjala.bankocr'
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'checkstyle'
    checkstyle {
        toolVersion = "6.1.1"
    }

    repositories {
        mavenCentral()
    }
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
